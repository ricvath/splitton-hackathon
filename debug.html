<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug SplitTON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }
    h1 {
      color: #0088cc;
    }
    .debug-section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    button {
      padding: 8px 16px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #log {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>SplitTON Debug Helper</h1>
  
  <div class="debug-section">
    <h2>1. Check Path Alias Configuration</h2>
    <div id="path-alias-result"></div>
  </div>
  
  <div class="debug-section">
    <h2>2. Check Required Dependencies</h2>
    <div id="dependencies-result"></div>
  </div>
  
  <div class="debug-section">
    <h2>3. Test Local Storage Access</h2>
    <button id="test-storage">Test Local Storage</button>
    <div id="storage-result"></div>
  </div>
  
  <div class="debug-section">
    <h2>4. Check Browser Console</h2>
    <p>Open your browser's developer tools (F12) and check for any errors in the console when loading the main app.</p>
  </div>
  
  <div class="debug-section">
    <h2>5. Debug Log</h2>
    <div id="log"></div>
  </div>

  <script>
    // Helper to log messages
    function log(message, isError = false) {
      const logElement = document.getElementById('log');
      const entry = document.createElement('div');
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      if (isError) {
        entry.classList.add('error');
      }
      logElement.appendChild(entry);
      logElement.scrollTop = logElement.scrollHeight;
    }

    // 1. Check if path alias might be an issue
    document.getElementById('path-alias-result').innerHTML = 
      `<p>Path alias (@/) is configured in vite.config.ts and tsconfig.json, but might not be resolving correctly at runtime.</p>
       <p>Try accessing the app at: <a href="http://localhost:8082" target="_blank">http://localhost:8082</a></p>`;

    // 2. Check if all required dependencies are available
    const requiredDeps = ['react', 'react-dom', '@tonconnect/ui-react', 'lucide-react'];
    const depResults = document.getElementById('dependencies-result');
    
    depResults.innerHTML = `<p>Required dependencies should be installed. Check if there are any console errors related to missing modules.</p>`;

    // 3. Test local storage
    document.getElementById('test-storage').addEventListener('click', () => {
      const storageResult = document.getElementById('storage-result');
      try {
        localStorage.setItem('splitton-test', 'test-value');
        const testValue = localStorage.getItem('splitton-test');
        if (testValue === 'test-value') {
          storageResult.innerHTML = '<p class="success">✅ Local storage is working correctly</p>';
          localStorage.removeItem('splitton-test');
        } else {
          storageResult.innerHTML = '<p class="error">❌ Local storage test failed</p>';
        }
      } catch (error) {
        storageResult.innerHTML = `<p class="error">❌ Local storage error: ${error.message}</p>`;
      }
    });

    // Log initial message
    log('Debug helper loaded');
  </script>
</body>
</html>
